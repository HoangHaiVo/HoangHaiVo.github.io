title: I am a Rich man
logo:  # you can add own logo.
description: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hoanghaivo.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Hoang Hai Vo
  image: '/assets/img/hai-avatar.jpg'
  job: Business Solution Consultant
  bio: Tư vấn giải pháp doanh nghiệp - Ứng dụng công nghệ thông tin vận hành nghiệp vụ thực tế
  email: haivo.ssg@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://www.facebook.com/vohuuhoanghai
  - name: Linkedin
    link: https://www.linkedin.com/in/ho%C3%A0ng-h%E1%BA%A3i-851127192/


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
